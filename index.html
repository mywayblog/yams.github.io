        const map = L.map('map').setView(points[0], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        const circles = [];
        points.forEach(point => {
            const circle = L.circle(point, {
                radius: 375,
                className: 'circle-style'
            }).addTo(map);
            
            circles.push(circle);
        });

        let userMarker;
        let userCircle;
        const header = document.getElementById('mainHeader');

        document.getElementById('locateBtn').addEventListener('click', () => {
            map.locate({
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            });
        });

        map.on('locationfound', (e) => {
            const radius = e.accuracy / 2;
            const userLatLng = e.latlng;

            if (userMarker) map.removeLayer(userMarker);
            if (userCircle) map.removeLayer(userCircle);

            userMarker = L.marker(userLatLng, {
                icon: L.divIcon({
                    className: 'user-location-icon',
                    html: '<div class="triangle-icon"></div>',
                    iconSize: [40, 40],        // –†–∞–∑–º–µ—Ä 40x40
                    iconAnchor: [20, 20]       // –¢–æ—á–∫–∞ –ø—Ä–∏–≤—è–∑–∫–∏ (—Ü–µ–Ω—Ç—Ä-—Ü–µ–Ω—Ç—Ä)

            }).addTo(map).bindPopup('–í–∞—à–µ —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');

            userCircle = L.circle(userLatLng, {
                radius: radius,
                className: 'user-location'
            }).addTo(map);

            let inZone = false;
            circles.forEach(circle => {
                if (circle.getBounds().contains(userLatLng)) {
                    inZone = true;
                }
            });

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∏–≥–∞–Ω–∏–µ–º
            if (inZone) {
                header.classList.add('blink');
                document.body.classList.add('blink-border');
            } else {
                header.classList.remove('blink');
                document.body.classList.remove('blink-border');
            }

            map.setView(userLatLng, 16);
        });

        map.on('locationerror', (e) => {
