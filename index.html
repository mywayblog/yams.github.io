        soundInterval = setInterval(playSoundCycle, 3000); // –¶–∏–∫–ª –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã (1+2)
    } else if (!enable && isPlaying) {
        isPlaying = false;
        clearInterval(soundInterval);
    }
}

// –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
function playSoundCycle() {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.type = 'sine'; // –¢–∏–ø –≤–æ–ª–Ω—ã
    oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // –ß–∞—Å—Ç–æ—Ç–∞ 440 –ì—Ü
    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime); // –ì—Ä–æ–º–∫–æ—Å—Ç—å 10%
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.start();
    oscillator.stop(audioContext.currentTime + 1); // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å 1 —Å–µ–∫—É–Ω–¥–∞
}

document.getElementById('locateBtn').addEventListener('click', () => {
    map.locate({
        watch: true,
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
    });
});

let isFollowing = false;
let lastUserLatLng = null;

// –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –Ω–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫
document.getElementById('followBtn').addEventListener('click', () => {
    if (lastUserLatLng) {
        isFollowing = true;
        map.setView(lastUserLatLng, 16);
        toggleFollowButtons();
    }
});

document.getElementById('unfollowBtn').addEventListener('click', () => {
    isFollowing = false;
    toggleFollowButtons();
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –∫–Ω–æ–ø–æ–∫
function toggleFollowButtons() {
    const followBtn = document.getElementById('followBtn');
    const unfollowBtn = document.getElementById('unfollowBtn');
    followBtn.classList.toggle('hidden');
    unfollowBtn.classList.toggle('hidden');
}

map.on('locationfound', (e) => {
    const radius = e.accuracy / 2;
    const userLatLng = e.latlng;
    if (userMarker) map.removeLayer(userMarker);
    if (userCircle) map.removeLayer(userCircle);
    
    userMarker = L.marker(userLatLng, {
        icon: L.divIcon({
            className: 'user-location-icon',
            html: '<div class="triangle-icon"></div>',
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        })
    }).addTo(map).bindPopup('–í–∞—à–µ —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
    
    userCircle = L.circle(userLatLng, {
        radius: radius,
        className: 'user-location'
    }).addTo(map);
    
    let inZone = false;
    circles.forEach(circle => {
        if (circle.getBounds().contains(userLatLng)) {
            inZone = true;
        }
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∏–≥–∞–Ω–∏–µ–º –∏ –∑–≤—É–∫–æ–º
    if (inZone) {
        header.classList.add('blink');
        document.body.classList.add('blink-border');
        toggleZoneSound(true); // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
    } else {
        header.classList.remove('blink');
        document.body.classList.remove('blink-border');
        toggleZoneSound(false); // –í—ã–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
    }

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
    lastUserLatLng = userLatLng;
    // –î–æ–±–∞–≤–ª—è–µ–º —É—Å–ª–æ–≤–∏–µ —Å–ª–µ–∂–µ–Ω–∏—è
    if (isFollowing) {
        map.setView(userLatLng, 16);
    }
});

map.on('locationerror', (e) => {
    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
    console.error(e);
});
    </script>
