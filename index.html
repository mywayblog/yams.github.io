                    // –ü—Ä–∏–±–ª–∏–∂–∞–µ–º—Å—è, –µ—Å–ª–∏ —Ç–µ–∫—É—â–µ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–Ω—å—à–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ
                    pointDistances[index].approaching = pointDistances[index].currentDistance < pointDistances[index].previousDistance;
                    
                    // –ï—Å–ª–∏ –ø—Ä–∏–±–ª–∏–∂–∞–µ–º—Å—è —Ö–æ—Ç—è –±—ã –∫ –æ–¥–Ω–æ–π —Ç–æ—á–∫–µ –≤ —Ä–∞–¥–∏—É—Å–µ –¥–µ–π—Å—Ç–≤–∏—è, –∑–∞–ø–æ–º–∏–Ω–∞–µ–º —ç—Ç–æ
                    if (pointDistances[index].approaching && pointDistances[index].currentDistance <= dynamicRadius) {
                        isApproachingAny = true;
                    }
                }
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ç–æ—á–∫–∏
            let isInSpecialZone = false;
            
            specialPoints.forEach((point, index) => {
                const pointLatLng = L.latLng(point[0], point[1]);
                const distance = calculateDistance(userLatLng, pointLatLng);
                
                // –ï—Å–ª–∏ –µ—Å—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ, –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
                if (specialPointDistances[index].currentDistance !== null) {
                    specialPointDistances[index].previousDistance = specialPointDistances[index].currentDistance;
                }
                
                specialPointDistances[index].currentDistance = distance;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –Ω–∞—Ö–æ–¥–∏–º—Å—è –ª–∏ –º—ã –≤ –∑–æ–Ω–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–π —Ç–æ—á–∫–∏
                specialPointDistances[index].inZone = distance <= specialRadius;
                
                if (specialPointDistances[index].inZone) {
                    isInSpecialZone = true;
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∞—Ç—É—Å–∞
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.classList.remove('hidden');
            
            if (isApproachingAny) {
                statusIndicator.textContent = "–ü—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ –∫ –º–µ—Ç–∫–µ";
                statusIndicator.classList.add('status-approaching');
                statusIndicator.classList.remove('status-moving-away');
                return {
                    approaching: true,
                    inSpecialZone: isInSpecialZone
                };
            } else {
                statusIndicator.textContent = "–û—Ç–¥–∞–ª–µ–Ω–∏–µ –æ—Ç –º–µ—Ç–æ–∫";
                statusIndicator.classList.remove('status-approaching');
                statusIndicator.classList.add('status-moving-away');
                return {
                    approaching: false,
                    inSpecialZone: isInSpecialZone
                };
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –æ–±—ã—á–Ω–æ–≥–æ –∑–≤—É–∫–∞ (1500 –ì—Ü)
        function playSoundCycle() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1500, audioContext.currentTime);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1); // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å 1 —Å–µ–∫—É–Ω–¥–∞
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –∑–≤—É–∫–∞ (2000 –ì—Ü)
        function playSpecialSoundCycle() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(2000, audioContext.currentTime); // –ß–∞—Å—Ç–æ—Ç–∞ 2000 –ì—Ü
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å –¥–ª—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –∑–≤—É–∫–∞
            gainNode.gain.setValueAtTime(specialVolume, audioContext.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1); // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å 1 —Å–µ–∫—É–Ω–¥–∞
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è –æ–±—ã—á–Ω–æ–≥–æ –∑–≤—É–∫–∞
        function toggleZoneSound(enable) {
            if (enable && !isPlaying) {
                isPlaying = true;
                playSoundCycle();
                soundInterval = setInterval(playSoundCycle, 3000); // –¶–∏–∫–ª –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã (1+2)
            } else if (!enable && isPlaying) {
                isPlaying = false;
                clearInterval(soundInterval);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –∑–≤—É–∫–∞
        function toggleSpecialZoneSound(enable) {
            if (enable && !isSpecialSoundPlaying) {
                isSpecialSoundPlaying = true;
                playSpecialSoundCycle();
                specialSoundInterval = setInterval(playSpecialSoundCycle, 3000); // –¶–∏–∫–ª –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã (1+2)
            } else if (!enable && isSpecialSoundPlaying) {
                isSpecialSoundPlaying = false;
                clearInterval(specialSoundInterval);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        map.on('locationfound', (e) => {
            const userLatLng = e.latlng;
            const accuracy = e.accuracy / 2;
            const timestamp = Date.now();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–¥–æ–º–µ—Ç—Ä –∏ —Ä–µ–≥—É–ª—è—Ç–æ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            document.getElementById('speedometer').classList.remove('hidden');
            document.getElementById('volumeControls').classList.remove('hidden');
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å, –µ—Å–ª–∏ –µ—Å—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
            if (lastUserPosition && lastPositionTimestamp) {
                currentSpeed = calculateSpeed(lastUserPosition, userLatLng, lastPositionTimestamp, timestamp);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –º/—Å –≤ –∫–º/—á –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const speedKmh = (currentSpeed * 3.6).toFixed(1);
                document.getElementById('speed').textContent = speedKmh;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–¥–∏—É—Å –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–∫–æ—Ä–æ—Å—Ç–∏
                updateDynamicRadius();
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞—Å—á–µ—Ç–∞
            lastUserPosition = userLatLng;
            lastPositionTimestamp = timestamp;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (userMarker) map.removeLayer(userMarker);
            if (userCircle) map.removeLayer(userCircle);
            
            userMarker = L.marker(userLatLng, {
                icon: L.divIcon({
                    className: 'user-location-icon',
                    html: '<div class="triangle-icon"></div>',
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                })
            }).addTo(map).bindPopup('–í–∞—à–µ —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
            
            userCircle = L.circle(userLatLng, {
                radius: accuracy,
                className: 'user-location'
            }).addTo(map);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –¥–≤–∏–∂–µ–Ω–∏—è –∏ –ø–æ–ª—É—á–∞–µ–º —Ñ–ª–∞–≥–∏
            const directionInfo = updateDirectionInfo(userLatLng);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ –∑–æ–Ω–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –∫–∞–∫–æ–π-–ª–∏–±–æ –æ–±—ã—á–Ω–æ–π –º–µ—Ç–∫–∏
            let inZone = false;
            circles.forEach(circle => {
                if (circle.getBounds().contains(userLatLng)) {
                    inZone = true;
                }
            });
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∏–≥–∞–Ω–∏–µ–º –∏ –∑–≤—É–∫–æ–º –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –º–µ—Ç–æ–∫
            const header = document.getElementById('mainHeader');
            if (inZone && directionInfo.approaching) {
                header.classList.add('blink');
                document.body.classList.add('blink-border');
                toggleZoneSound(true); // –í–∫–ª—é—á–∞–µ–º –æ–±—ã—á–Ω—ã–π –∑–≤—É–∫
            } else {
                header.classList.remove('blink');
                document.body.classList.remove('blink-border');
                toggleZoneSound(false); // –í—ã–∫–ª—é—á–∞–µ–º –æ–±—ã—á–Ω—ã–π –∑–≤—É–∫
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏–µ –≤ –∑–æ–Ω–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Ç–æ—á–µ–∫ –∏ —É–ø—Ä–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º –∑–≤—É–∫–æ–º
            if (directionInfo.inSpecialZone) {
                toggleSpecialZoneSound(true); // –í–∫–ª—é—á–∞–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∑–≤—É–∫
            } else {
                toggleSpecialZoneSound(false); // –í—ã–∫–ª—é—á–∞–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∑–≤—É–∫
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
            lastUserLatLng = userLatLng;
            
            // –°–ª–µ–¥—É–µ–º –∑–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º, –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–æ
            if (isFollowing) {
                map.setView(userLatLng, 16);
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–∫–∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        map.on('locationerror', (e) => {
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ: ' + e.message);
            console.error(e);
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã
        document.getElementById('locateBtn').addEventListener('click', () => {
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏, –µ—Å–ª–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è
            if (navigator.permissions && navigator.permissions.query) {
                navigator.permissions.query({ name: 'geolocation' }).then(result => {
                    if (result.state === 'granted') {
                        startTracking();
                    } else {
                        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é, —á—Ç–æ –≤—ã–∑–æ–≤–µ—Ç –∑–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                        startTracking();
                    }
                });
            } else {
                // –î–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ API —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
                startTracking();
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –Ω–∞—á–∞–ª–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è
        function startTracking() {
            // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º AudioContext (—Ç—Ä–µ–±—É–µ—Ç—Å—è –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
            map.locate({
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 2000,  // –£–º–µ–Ω—å—à–µ–Ω–æ –¥–æ 2 —Å–µ–∫—É–Ω–¥ –¥–ª—è –±–æ–ª–µ–µ —Ç–æ—á–Ω–æ–≥–æ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è
                timeout: 10000
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–ª–µ–¥–æ–≤–∞–Ω–∏—è
            document.getElementById('followBtn').classList.remove('hidden');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å–ª–µ–¥–æ–≤–∞–Ω–∏—è
        document.getElementById('followBtn').addEventListener('click', () => {
            if (lastUserLatLng) {
                isFollowing = true;
                map.setView(lastUserLatLng, 16);
                toggleFollowButtons();
            }
        });
        
        document.getElementById('unfollowBtn').addEventListener('click', () => {
            isFollowing = false;
            toggleFollowButtons();
        });
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –∫–Ω–æ–ø–æ–∫
        function toggleFollowButtons() {
            const followBtn = document.getElementById('followBtn');
            const unfollowBtn = document.getElementById('unfollowBtn');
            followBtn.classList.toggle('hidden');
            unfollowBtn.classList.toggle('hidden');
        }
        
       
// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ–≥—É–ª—è—Ç–æ—Ä–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –∑–≤—É–∫–∞
document.getElementById('volumeSlider').addEventListener('input', (e) => {
    volume = e.target.value / 100; // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∑–Ω–∞—á–µ–Ω–∏–µ —Å–ª–∞–π–¥–µ—Ä–∞ (0-100) –≤ –¥–∏–∞–ø–∞–∑–æ–Ω 0-1
});

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ–≥—É–ª—è—Ç–æ—Ä–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –¥–ª—è —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –∑–≤—É–∫–∞
document.getElementById('specialVolumeSlider').addEventListener('input', (e) => {
    specialVolume = e.target.value / 100; // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∑–Ω–∞—á–µ–Ω–∏–µ —Å–ª–∞–π–¥–µ—Ä–∞ (0-100) –≤ –¥–∏–∞–ø–∞–∑–æ–Ω 0-1
});

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø—Ä–µ–∫—Ä–∞—â–µ–Ω–∏—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener('beforeunload', () => {
    if (map) {
        map.stopLocate();
    }
    if (isPlaying) {
        clearInterval(soundInterval);
    }
    if (isSpecialSoundPlaying) {
        clearInterval(specialSoundInterval);
    }
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è
function updateWarningText() {
    const warningText = document.getElementById('warningText');
    const alertDistance = document.getElementById('alertDistance');
    
    alertDistance.textContent = Math.round(dynamicRadius);
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
function initializeUI() {
    updateWarningText();
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –∏–∑ —Å–ª–∞–π–¥–µ—Ä–æ–≤
    volume = document.getElementById('volumeSlider').value / 100;
    specialVolume = document.getElementById('specialVolumeSlider').value / 100;
}

// –í—ã–∑—ã–≤–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é UI –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener('load', initializeUI);

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –¥–ª—è –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ (–æ—Ç–∫–ª—é—á–µ–Ω–∏–µ —Å–ª–µ–¥–æ–≤–∞–Ω–∏—è)
map.on('click', () => {
    if (isFollowing) {
        isFollowing = false;
        toggleFollowButtons();
    }
});

// –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–µ—Å–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ)
window.appFunctions = {
    calculateDistance,
    calculateSpeed,
    updateDynamicRadius,
    playSoundCycle,
    playSpecialSoundCycle
};
</script>
</body>
